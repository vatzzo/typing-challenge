<div class="container">
  <div class="box">
    
    <div class="box__options" (click)="chooseOption($event)">
      <div class="option option--active" id="1">1</div>
      <div class="option" id="2">2</div>
      <div class="option" id="3">3</div>
      <div class="option" id="4">4</div>
      <div class="option" id="5">5</div>
      <div class="option" id="6">6</div>
      <div class="option" id="7">7</div>
      <div class="option" id="8">8</div>
      <div class="option" id="9">9</div>
    </div>
    
    <label class="options__label"> Words in sentance </label>
    
    <h1 class="box__heading">Typing Challenge</h1>

    <p class="box__text">
      <span [class]="getClassName(letter, userText[i])" *ngFor="let letter of randomText.split(''); let i = index">{{ letter }}</span>
    </p>

    <input #word (keyup)="onInput(word.value)" (keyup)="clearInput(userText, randomText, $event)" placeholder="Type some letters !" class="box__input" type="text"/>

    <h2  *ngIf="randomText === userText" class="box__subheading">Sucess !</h2>
  </div>
</div>
